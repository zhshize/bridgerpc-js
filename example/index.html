<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<button onclick="connect()">connect</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/msgpack-lite/0.1.26/msgpack.min.js" integrity="sha256-xnDLLYKxKFwLEmQK1SkZ9I7IwmjdeURGtXUk/0WnTRo=" crossorigin="anonymous"></script>
<script src="../dist/bridgerpc.umd.js"></script>
<script type="application/ecmascript">
  // import msgpack from 'msgpack-lite';

  const BridgeRpc = bridgerpc.default;
  function connect() {
    const rpc = new BridgeRpc("wss://localhost:5001/");
    rpc.onRequest("sayHi", (request) => {
      console.log(msgpack.decode(request.data));
      return msgpack.encode("gogo");
    });
    rpc.onConnect(() => {
      const req = rpc.request("greet", msgpack.encode("joe"));
      req.then(response => {
        console.log(msgpack.decode(response));
      });
    });
  }
</script>
</body>
</html>
